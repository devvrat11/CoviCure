    <div class="container register-form">
        <div class="form">
            <form action="/register" method="POST">
                <div class="note">

                </div>
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">

                            </div>

                            </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" autocomplete="off" placeholder="Age *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="VehicleNumber" class="form-control" autocomplete="off" placeholder="City" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="confirmPassword" class="form-control" autocomplete="off" placeholder="Contact Info *" value="" />
                            </div>
                            <div class="form-group">

                            </div>
                            <!-- <div class="input-group">

                        <input id='files' type="file" name="files" required multiple>
                        <button class="submit-btn" type='submit'>Upload</button>
                    </div>
